<!DOCTYPE html>
<html>
  <head>
    <title>OAuth Close</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <script>
      const params = new URLSearchParams(window.location.search);
      const success = params.get("success") === "true";
      window.opener.postMessage(
        { success, message: success ? "Login successful" : "Login failed" },
        "*"
      );
      window.close();
    </script>
  </body>
</html>
